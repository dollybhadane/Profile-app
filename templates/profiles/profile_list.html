<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile_lists</title>
</head>
<body>
<h1>Profiles</h1>
    <ul>
        {% for profile in profiles %}
            <li><a href="{% url 'profile_detail' profile.id %}">{{ profile.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
